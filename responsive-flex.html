<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <link rel="stylesheet" href="internal.css">
</head>
<body>
    <!-- Навігаційна панель -->
    <nav class="navbar">Navbar</nav>
    <!-- Заголовок сторінки -->
    <header class="header">Header</header>
    <!-- Головна секція -->
    <section class="main">
        <!-- Жовтий параграф -->
        <p class="yellow-paragraph">Yellow Paragraph</p>
        <!-- Помаранчеві бокси -->
        <div class="orange-container">
            <div class="orange-box">Orange Box 1</div>
            <div class="orange-box">Orange Box 2</div>
        </div>
    </section>
    <!-- Пре-футер -->
    <div class="prefooter">PreFooter</div>
    <!-- Футер -->
    <footer class="footer">Footer</footer>
</body>
</html>
